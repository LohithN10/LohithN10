<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation destination</title>
    <script src="Vacation.js" defer></script>
    <!-- <link href="https://cdnjs.cloudfare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="Vacation.css">
</head>
<body>
    <header>
        <h1>Vacation Destination Wish List</h1>
        <p>Found interesting places to visit on your next vacation?
             Use the form below to add them to your wish list</p>
    </header>
    
    <main>
        <form id="destination_details_form">
            <label for="name">Destination name</label>
            <input type="text" id="name" placeholder="Provide a name for the destination" required> 

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Where is this destination located?" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Paste the location photo URL">

            <label for="description">Location description</label>
            <textarea  id="description" placeholder="Describe the destination"></textarea>

            <button type="submit">Add to wishlist</button>
        </form>

        <article>
            <h2 id="title">Enter destination details</h2>
            <div id="destination_container">
               
            </div>
        </article>
    </main>
</body>
</html>
